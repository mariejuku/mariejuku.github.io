<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<title>me when i</title>

	<link href="fontawesome5/css/all.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

	<link rel="stylesheet" href="unboot.css">
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<script src="leader-line.min.js"></script>
</head>

<body>
	<data>
		<stats>
			<group name="Combat Skills">
				<stat name="Hand-to-hand" format="double" max="40" amount="17" amount2="16"></stat>
				<stat name="Block & Parry" subname="Unarmed" max="40" amount="2"></stat>
				<stat name="Doman Manatrigger" format="double" max="40" amount="30" amount2="30" amount1name="Skill" amount2name="Attunement"></stat>
				<stat name="Barrier" subname="Aether" format="single" max="30" amount="4"></stat>
			</group>
			<group name="General Skills">
			<stat name="Leadership" format="single" max="30" amount="1"></stat>
			<stat name="Culinarian" format="single" max="30" amount="15"></stat>
			<stat name="Guitar" format="single" max="20" amount="4"></stat>
			<stat name="Singing" format="single" max="20" amount="4"></stat>
		</group>
		</stats>
	</data>
	<elements>
		<div class="lamp">
			<lamp class="off"></lamp>
		</div>
		<div class="statistic">
			<div class="row text-right">
				<div class="col title text-right align-self-center"><h4 class="subname"></h4><h4 class="name">Names</h3></div>
				<div class="col-auto double-names">
					<div class="row">
						<div class="col text-right">
						<h4 class="subname name-1">Left</h4>
					</div>
					</div>
					<div class="row">
						<div class="col text-right">
						<h4 class="subname name-2">Right</h4>
						</div>
					</div>
				</div>
				<div class="col-8 slots text-left">
				</div>
			</div>
		</div>
	</elements>
	<main class="container panel">
		<div class="row">
			<div class="col text-left">
				<!--div class="row character-title">
					<div class="col">
						<p class="display-subtitle">M'moke Senyu</p>
						<h1 class="display-1">M'moke Senyu</h2>
						<hr>
					</div>
				</div-->
				<h2>Statistics</h2>
				<div class="row">
					<div class="col statistics-panel"></div>
				</div>
			</div>
		</div>
		<h2>Skills</h2>
		<div class="row justify-content-around">
			<div class="col-auto">
				<div class="skill">
					<img src="icon/doman-steel-gunblade.png"/>
					<h4>Doman Manatrigger</h4>
				</div>
			</div>
		</div>
	</main>

	<footer class="container">
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js" integrity="sha512-YibiFIKqwi6sZFfPm5HNHQYemJwFbyyYHjrr3UT+VobMt/YBo1kBxgui5RWc4C3B4RJMYCdCAJkbXHt+irKfSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
			<script src="script.js"></script>
	</footer>
</body>
</html>
